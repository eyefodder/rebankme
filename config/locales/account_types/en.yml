en:
  prepay_card:
    name: 'Prepaid card'
    overview:  "A high quality prepaid card lets you store, spend and add money. The best ones charge lower fees than a bank account.  You can only spend as much as you have, so you won't be charged overdraft fees."
  second_chance:
    name: 'Second Chance account'
    overview: "A second chance account is an account that helps you get back into the banking system after you've been shut out."
  safe_account:
    name: 'Safe Account'
    overview: "A NYC Safe Account is a low-cost account offered to New Yorkers who have had trouble getting a bank account in the past."
  special_group:
    name: 'Special Group Account'
    overview: "Because you are *special* you are eligible to get fees waived on a traditional account"
  regular_account:
    name: 'Traditional bank account'
    overview: "By choosing a bank with many branches and ATMs in your area, you can minimize your ATM fees. And you won't pay a monthly fee if you set up direct deposit."
  credit_union:
    name: 'Credit union'
    overview: "This is an account at a local institution in your neighbourhood.  Credit unions usually charge a small membership fee, but offer low costs and good service"
  student_account:
    name: 'Student account'
    overview: "Because you are a student, we can find you an account that will waive your account fee while you're studying.  You'll need to show a student ID."
  veterans_account:
    name: 'Veterans account'
    overview: "Because you are a veteran, we can find you an account that will waive your account fee as a thank you for your service. You'll need to bring evidence of your military service to the bank."
  seniors_account:
    name: 'Seniors account'
    overview: "Because you are aged over 65, we can find you an account that will waive your account fee.  You'll need to bring a document to the bank that shows your date of birth."
  deciding_factors:
    positive:
      is_delinquent: "You have banking history that makes it hard to get a regular account"
      has_predictable_income: "You have predictable income"
      in_new_york_city: "You live in New York"
      is_special_group: "You are in a group that qualifies for having fees waived"
      will_use_direct_deposit: "You will pay your income or benefits into the account with direct deposit"
      needs_debit_card: "You need a debit card"
    negative:
      is_delinquent: "You don't have any delinquencies in your banking history"
      has_predictable_income: "You don't have predictable income"
      in_new_york_city: "You don't live in New York"
      is_special_group: "You aren't in a group that qualifies for waived fees"
      will_use_direct_deposit: "You don't plan to deposit your income  with direct deposit"
      needs_debit_card: "You don't need a debit card"
  account_finder:
    account_type:
      help_to_open_cta: "Help me open an account"
      safe_account:
        page_title: 'New York City Safe Accounts'
        sub_heading: Finding a great
        heading: Safe Account
        intro: New York City's Safe Accounts are a low-cost banking option for New Yorkers who need a safe place to store money.
        we_recommend_heading: "We recommend:"
        recommended_available_at: "Available at "
        why_chosen_heading: 'Why?'
        why_chosen_description_html: >
                                      <strong>Location!</strong> As all safe accounts offer the same
                                      features, we are showing you the account closest to your zipcode (%{zipcode}).
                                      If this branch doesn't work for you, scroll down for some nearby options.
        option_heading: "%{branch_name}"
        option_subheading: "%{branch_address}"
        geolocated_results_heading: "Safe accounts near %{zipcode}"
        geolocated_results_subheading: "Here are the %{num_results} closest safe accounts to you"
      veterans_account:
        page_title: 'Free Checking for veterans'
        sub_heading: 'Free Checking for'
        heading: 'Veterans'
        chase_states:
          intro_heading: Chase bank accounts for veterans
          intro: |
                        Chase's Premier Plus Checking account is free for military personnel and veterans That's a savings of $25 a month.

                        You'll also qualify for a free safety deposit box,
                        fee-free money orders, and four fee-free ATM withdrawals each month.
          option_heading: 'Chase Branches near %{zipcode}'
        non_chase_states:
          intro_heading: 'USAA bank accounts for veterans'
          intro: >
                  USAA offers a great account for the military and veterans. You will have to join USAA to open an account.
          online_options:
            option_0:
              title: 'USAA Secure Checking'
              description: >
                            USAA Secure Checking offers you online banking services,
                            free nationwide ATM use, mobile deposits for qualifying members, and,
                            to help protect you, instant security and fraud notifications.
              image_uri: usaa-logo.jpg
              features:
                0: Free ATMs nationwide
                1: Mobile Deposits
                2: No monthly charge
              cta_link: 'https://www.usaa.com/inet/pages/bank_main?wa_ref=aff_amvets_banking'

      seniors_account:
        page_title: 'Free Checking for Seniors'
        sub_heading: "Free Checking for"
        heading: "Seniors"
        us_bank_states:
          intro_heading: 'U.S. Bank free checking for seniors'
          intro: >
                  US Bank offers free checking accounts to those over 65.  You may be able to find other local banks and credit unions too that offer
                  free checking. If you'd like help finding a bank that's just right for you, click the button below and we'll reach out to you!
          option_heading: 'U.S. Bank Branches near %{zipcode}'
        non_us_bank_states:
          intro_heading: 'Check out your local credit union'
          intro: >
                  Many local banks and credit unions offer free checking and other perks for seniors.
                  Here's a map showing credit unions in your area. If you'd like help finding a bank that's just right for you, click the button below!
          option_heading: 'Credit Unions near %{zipcode}'
      regular_account:
        page_title: "Free Checking"
        sub_heading: 'Finding the right'
        heading: Checking Account
        intro_heading: Keep it Free!
        intro: >
                Based on your answers, you'll qualify for fee-free checking!  Here are some banks near you.  If you'd like help deciding which bank is right for you, click the 'help me open button' below.
        option_heading: Free Checking near %{zipcode}
      credit_union:
        page_title: "Finding a local Credit Union"
        sub_heading: "Finding a local"
        heading: "Credit Union"
        intro: >
                Some of the best deals in banking can be had at Credit Unions. Eligibility requirements vary, so we've shown you a search for credit unions near your zipcode. Click the 'help me open' button below and we
                will work with you to find an account that's right for you.
        option_heading: Credit Unions near %{zipcode}
      student_account:
        page_title: 'Free Student Checking'
        sub_heading: 'Finding great free'
        heading: 'Student checking'
        intro_heading: Bank for free while you study
        intro: >
              Many banks offer free checking for students. Here are some places
              nearby to check out. If you need a hand, click the 'help me open' button below and we'll help you find an account that's right for you.
        option_heading: Free student checking near %{zipcode}
      prepay_card:
        page_title: 'The right prepaid card for you'
        sub_heading: 'Finding the right'
        heading: "Prepaid Card"
        intro_heading: "Choose between these high quality prepaid cards"
        intro: >
                These prepaid cards offer FDIC insurance on your balance so your money is safe, and do not charge overdraft fees.
        online_options:
          option_0:
            title: "Amex Serve"
            description: >
                          This prepaid card has a monthly fee of $1. You can set aside money using the Reserve feature. Use it at shops which accept American Express cards, or withdraw money at ATMs.
            features:
              0: $1 per month
              1: Savings features
              2: Uses the Amex network
            image_uri: amex_serve.png
            cta_link: 'https://www.serve.com/home/'
          option_1:
            title: "Chase Liquid"
            description: >
                          This card has a monthly fee of $4.95 per month. Use it at shops which accept Visa cards, or withdraw money at Chase ATMs.  You'll need to go into a bank to open it.
            features:
              0: $4.95 per month
              1: No overdraft fees
              2: Uses the VISA network
            image_uri: chase_liquid.png
            cta_link: 'https://www.chase.com/debit-reloadable-cards/liquid-prepaid-card'


